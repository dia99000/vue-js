
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Vue.js: Get Crypto Currency's Prices</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>


<div id="app">
	<h2>Bitcoin Price</h2>
	<section v-if="hasError">Error</section>
	<section v-else>
		<div v-if="loading" class="penroseObjWrap">
		  <div class="penroseBlock penroseBlock1">
		    <div class="face face1"></div>
		    <div class="face face2"></div>
		    <div class="face face3"></div>
		    <div class="face face4"></div>
		    <div class="face face5"></div>
		    <div class="face face6"></div>
		  </div>
		  <div class="penroseBlock penroseBlock2">
		    <div class="face face1"></div>
		    <div class="face face2"></div>
		    <div class="face face3"></div>
		    <div class="face face4"></div>
		    <div class="face face5"></div>
		    <div class="face face6"></div>
		  </div>
		  <div class="penroseBlock penroseBlock3">
		    <div class="face face1"></div>
		    <div class="face face2"></div>
		    <div class="face face3"></div>
		    <div class="face face4"></div>
		    <div class="face face5"></div>
		    <div class="face face6"></div>
		  </div>
		  <div class="penroseBlock penroseBlock4">
		    <div class="face face1"></div>
		    <div class="face face2"></div>
		    <div class="face face3"></div>
		    <div class="face face4"></div>
		    <div class="face face5"></div>
		    <div class="face face6"></div>
		  </div>
		  <div class="penroseBlock penroseBlock5">
		    <div class="face face1"></div>
		    <div class="face face2"></div>
		    <div class="face face3"></div>
		    <div class="face face4"></div>
		    <div class="face face5"></div>
		    <div class="face face6"></div>
		  </div>
		  <div class="penroseBlock penroseBlock6">
		    <div class="face face1"></div>
		    <div class="face face2"></div>
		    <div class="face face3"></div>
		    <div class="face face4"></div>
		    <div class="face face5"></div>
		    <div class="face face6"></div>
		  </div>
		  <div class="penroseBlock penroseBlock7">
		    <div class="face face1"></div>
		    <div class="face face2"></div>
		    <div class="face face3"></div>
		    <div class="face face4"></div>
		    <div class="face face5"></div>
		    <div class="face face6"></div>
		  </div>
		  <div class="penroseBlock penroseBlock8">
		    <div class="face face1"></div>
		    <div class="face face2"></div>
		    <div class="face face3"></div>
		    <div class="face face4"></div>
		    <div class="face face5"></div>
		    <div class="face face6"></div>
		  </div>
		  <div class="penroseBlock penroseBlock9">
		    <div class="face face1"></div>
		    <div class="face face2"></div>
		    <div class="face face3"></div>
		    <div class="face face4"></div>
		    <div class="face face5"></div>
		    <div class="face face6"></div>
		  </div>
		</div>
		<div v-else>
			<ul v-cloak>
				<!--
				rate: value,現在のビットコイン価格
				currency: key,通貨
				-->
				<li v-for="(rate, currency) in bpi">
					{{currency}} : {{rate.rate_float | currencyDecimal }}
				</li>
			</ul>
		<div>
	</section>
</div>

<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios@0.18.0/dist/axios.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>

bpi : Bitcoin Price Index

CoinDesk API
