<!DOCTYPE html>
<head>
	<title>はじめてのVue.js</title>
	<!-- 	<script src="https://unpkg.com/vue@2.5.17"></script> -->
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<p>{{items[0].name}}: {{items[0].price}}円 x {{items[0].quantity}}個</p>
		<p>フィルタ処理例: {{1000000 | numberWithDelimiter}}</p>
	</div>
	<!-- v-bindディレクティブを使用 -->
	<button id="btn" v-bind:title="loggedInButton" v-bind:disabled="!canBuy">購入</button>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
